<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .name {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .title {
      text-align: center;
      color: gray;
      margin-bottom: 10px;
    }

    .about {
      font-size: 14px;
      margin: 10px 0;
    }

    .skills {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .skills span {
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
    }

    .projects {
      display: grid;
      grid-template-columns: 1fr;
      gap: 5px;
      margin-bottom: 10px;
    }

    .social {
      display: flex;
      justify-content: space-around;
    }

    .social a {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      display: inline-block;
    }
    </style>
</head>
<body>
<body>

<div class="card">
  <img class="profile" src=" " alt="Profile">
  <div class="name">Arnab Mishra</div>
  <div class="title">Web Developer</div>

  <div class="about">
    Passionate about building interactive websites and apps.
  </div>

  <div class="skills">
    <span>HTML</span>
    <span>CSS</span>
    <span>JavaScript</span>
    <span>React</span>
  </div>

  <div class="projects">
    <div>ðŸ“Œ Calculator App</div>
    <div>ðŸ“Œ ToDo List</div>
    <div>ðŸ“Œ Weather App</div>
  </div>

  <div class="social">
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
    <a href="#">Mail</a>
  </div>
</div>

</body>
</body>
</html>
